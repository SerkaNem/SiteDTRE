	</head>

	<body>
		<div id="allPage">
			<header>
				<div id="titrePrincipal">
					<div id="logo">
						<img src="../../image/Logo/Logo.png" alt="Logo DTRE" id="logoDTRE" />
						<h1>DTRE</h1>
					</div>
					<h4>Département Technique & Robotique ESIEA</h4>
				</div>
				
				<nav>
					<ul>
						<li><a href="Accueil.html">Accueil</a></li>
						<li><a href="Rejoindre.html">Nous rejoindre</a></li>
						<li><a href="Equipe.html">L'équipe</a></li>
						<li><a href="Projets.html">Projets</a></li>
						<li><a href="Partenaires.html">Partenaires</a></li>
					</ul>
				</nav>
			</header>

			<div id="Page">
				<div id="ChoixTypeProjet">
					<div id="ProjetsAsso">
						<a href="#ProjetsAsso"><center><img src="../../image/Logo/Logo.png" alt="" /></center>
						<h3>Accéder à nos projets associatifs</h3></a>
					</div>
					<div id="ArchivesPST">
						<a href="#ArchivesPST"><center><img src="../../image/Logo/Logo ESIEA.png" alt="" /></center>
						<h3>Accéder à notre archivage des PST</h3></a>
					</div>
				</div>

				<div id="listeProjet">
					<script type="text/javascript">
						var myArray = [
						'../../image/Evénements/Dos.jpg', 
						'../../image/Réseaux Sociaux/Logo YouTube.jpg', 
						'../../image/Projet/Projet2.jpg', 
						'../../image/Projet/Projet.jpg'];

						var title = ['Dos', 'Face', 'JPO', 'JPO 2'];
						var numberProjet = ['ProjetUn', 'ProjetDeux'];
						var texte = [
						`Ce texte a été fait par moi.`, 
						`Ce texte a été fait par Esteban.`,
						`Ce texte a été fait par un membre de la DTRE.`, 
						`Ce texte a été fait par un être humain.`];

						for (var i = 0; i < myArray.length; i++) {
							projetClass = i % 2;
							let elt = document.getElementById('listeProjet');
							const newElt = document.createElement('div');
							elt.appendChild(newElt);
							newElt.innerHTML = `
							<div class="${numberProjet[projetClass]}">
								<div class="alignement">
									<img src="${myArray[i]}" alt="${title[i]}" />
									<div class="titreAndDescription">
										<h1 class="titre">${title[i]}</h1>
										<p class="description">${texte[i]}</p>	
									</div>
								</div>
							</div>
							`;
						}
					</script>
				</div>
			</div>

			<footer>

				<a href="https://discord.gg/aQpkhjkGeV"><img src="../../image/Réseaux Sociaux/Logo Discord.png" alt="Discord"></a>
				<a href="https://twitter.com/assodtre"><img src="../../image/Réseaux Sociaux/Logo Twitter.png" alt="Twitter" /></a>
				<a href="Accueil.html"><img src="../../image/Logo/Logo.png" alt="DTRE" /></a>
			</footer>
		</div>
	</body>
</html>
