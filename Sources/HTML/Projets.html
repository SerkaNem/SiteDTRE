<!DOCTYPE html />
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>DTRE - Les projets</title>
		<link rel="stylesheet" type="text/css" href="../CSS/Projets.css" />
		<link rel="icon" type="image/png" sizes="16x16" href="../../image/Logo/Logo.png" />
	</head>

	<body>
		<div id="allPage">
			<header id="header"></header>

			<div id="Page">
				<div id="ChoixTypeProjet">
					<div id="ProjetsAsso">
						<a href="#"><center><img src="../../image/Logo/Logo.png" alt="" /></center>
						<h3>Accéder à nos projets associatifs</h3></a>
					</div>
					<div id="ArchivesPST">
						<a href="#"><center><img src="../../image/Logo/Logo ESIEA.png" alt="" /></center>
						<h3>Accéder à notre archivage des PST</h3></a>
					</div>
				</div>

				<div id="listeProjet">
					<script type="text/javascript">
						var i, footer = ['footer1', 'footer2'];
						var photo = [
						'../../image/Evénements/Dos.jpg', 
						'../../image/Réseaux Sociaux/Logo YouTube.jpg', 
						'../../image/Projet/Projet2.jpg'];

						var title = ['Dos', 'Face', 'JPO'];
						var numberProjet = ['ProjetUn', 'ProjetDeux'];
						var texte = [
							`Ce texte a été fait par moi.`, 
							`Ce texte a été fait par Esteban.`,
							`Ce texte a été fait par un membre de la DTRE.`, ];

						for (i = 0; i < photo.length; i++) {
							projetClass = i % 2;
							let elt = document.getElementById('listeProjet');
							const newElt = document.createElement('div');
							elt.appendChild(newElt);
							newElt.innerHTML = `
							<div class="${numberProjet[projetClass]}">
								<div class="alignement">
									<img src="${photo[i]}" alt="${title[i]}" />
									<div class="titreAndDescription">
										<h2 class="titre">${title[i]}</h2>
										<p class="description">${texte[i]}</p>	
									</div>
								</div>
							</div>
							`;
						}
					</script>
				</div>
			</div>
			<div id="footer">
				<script>
					document.getElementById('footer').innerHTML = `
					<footer class = ${footer[i % 2]}>
						<a href="Accueil.html"><img src="../../image/Logo/Logo.png" alt="DTRE" /></a>
						<p>Nous contacter :</p>
						<p>Adresse mail : <br /><a href="mailto:dtre@et.esiea.fr">dtre@et.esiea.fr</a></p>
						<a href="#"><img src="../../image/Réseaux Sociaux/Logo YouTube.jpg" alt="Chaîne YouTube" /></a>
						<a href="https://www.instagram.com/dtre_esiea/"><img src="../../image/Réseaux Sociaux/Logo Instagram.png" alt="Instagram" /></a>
						<a href="https://discord.gg/aQpkhjkGeV"><img src="../../image/Réseaux Sociaux/Logo Discord.png" alt="Discord"></a>
						<a href="https://twitter.com/assodtre"><img src="../../image/Réseaux Sociaux/Logo Twitter.png" alt="Twitter" /></a>
						<a href="Accueil.html"><img src="../../image/Logo/Logo.png" alt="DTRE" /></a>
					</footer>
					`
				</script>
			</div>
		</div>
		<script src="../JavaScript/headerScrypt.js"></script>
	</body>
</html>
